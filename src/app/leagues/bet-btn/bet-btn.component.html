<button type="button" class="btn btn-outline-success" mdbWavesEffect (click)="decreaseBet()">
  <i class="material-icons">expand_more</i>
</button>
<button type="button" class="btn btn-success waves-light" mdbWavesEffect id="bet-btn" (click)="onButtonClick()">
  BET with {{ coinsBet }} coins
</button>
<button type="button" class="btn btn-outline-danger" mdbWavesEffect (click)="increaseBet()">
  <i class="material-icons">expand_less</i>
</button>
