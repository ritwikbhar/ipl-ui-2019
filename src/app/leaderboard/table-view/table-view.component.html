<table class="table table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Coin Collection</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let player of players; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ player.displayName }}</td>
      <td>{{ player.coins }}</td>
    </tr>
  </tbody>
</table>
