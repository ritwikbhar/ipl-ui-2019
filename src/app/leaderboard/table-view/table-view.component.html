<table class="table table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th></th>
      <th>Name</th>
      <th>Coin Collection</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let player of players">
      <th scope="row"> {{ player.rank }} </th>
      <td><img src="{{ player.image }}" alt="..." class="rounded-circle user-img"></td>
      <td>{{ player.name }}</td>
      <td>{{ player.coins }}</td>
    </tr>
  </tbody>
</table>
